<!DOCTYPE html>
<html>
  <head>
    <title>TwitchCloud</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">

    <!-- Load the Twitch embed script -->
    <script src="embed/v1.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
  <div class="container-fluid">

    <img src="logo.png" alt="TwitchCloud" class="img-responsive" id="title">

    <form action="/change-channel" class="form-inline" id="channel">
      <input type="text" placeholder="Channel" class="form-control" id="input" required>
      <button type="submit" class="btn btn-primary">Change</button>
    </form>

    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch-embed"></div>
      <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
    <script>
      embedTwitch();
    </script>

  </div>
  </body>
</html>
