<!DOCTYPE html>
<html>
  <head>
    <title>TwitchCloud</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dependencies/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script src="dependencies/jquery-3.3.1.min.js"></script>
    <script src="dependencies/socket.io.js"></script>

    <!-- Load the Twitch embed script -->
    <script src="dependencies/v1.js"></script>
    <script src="embed.js"></script>
  </head>

  <body>
  <div class="container-fluid">

    <img src="logo.png" alt="TwitchCloud" class="img-responsive" id="title">

    <div class="form-inline" id="channel">
      <input type="text" class="form-control" placeholder="Channel" id="input">
      <button class="btn btn-primary" id="channelBtn">Change</button>
    </div>

    <!-- Add a placeholder for the Twitch embed -->
    <div id="twitch-embed">
      <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
      <script>
        embedTwitch();
      </script>
    </div>

    <div id="messages"></div>

  </div>

  <script src="script.js"></script>
  </body>
</html>
